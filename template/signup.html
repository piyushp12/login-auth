<body>
 
 <div id="container_1">
  
    <h1 id="title">
    Registration
  </h1><!--title-->
  <p id="description">
    Enter the required data in the boxes.
  </p><!--description--->
    
  </div><!---container_1--->
  <div id="container_2">
    <form method ='POST' action="">
      {% csrf_token %}
      
    
      <label id="name-label">Frist Name</label>
        <input type="text" id="name" name="name" class="form" required placeholder="Insert your frist name"><br><!--name--->
      <label id="name-label">Last Name</label>
        <input type="text" id="last" name="last" class="form" required placeholder="Insert your last name"><br><!--name--->
      <label id="name-label">User Name</label>
        <input type="text" id="user" name="user" class="form" required placeholder="Insert your User name"><br><!--name--->
      <label id="email-label">Email</label>
        <input type="email" id="email" name="email" class="form" required placeholder="Insert your email"><br><!---email-->
      <label id="name-label">Phone number</label>
        <input type="text" id="phone" name="phone" class="form" required placeholder="Insert your Phone number"><br><!--name--->

      <label id="name-label">Password</label>
        <input type="password" name="password" class="form" required placeholder="Insert your Password"><br><!--name--->
        
      <label id="name-label">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" class="form" required placeholder="Please Confirm your Passwordt"><br><!--name--->
      <label id="name-label">Address</label>
        <input type="text" id="Address" name="Address" class="form" required placeholder="Insert your Address"><br><!--name--->
      <!-- <a href=""><button class="btn btn-success btn-block" type="button"><i class="fas fa-sign-in-alt"></i> Sign up</button></a> -->
      <button type="submit">Submit</button>
    </form><!---survey-form--->
  </div><!--container_2--->
